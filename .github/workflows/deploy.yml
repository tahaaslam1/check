name: Docker Image CD

on:
  workflow_run:
    workflows: ["Docker Image CI"]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Pull docker image
        run: sudo docker pull ${{secrets.DOCKER_USERNAME}}/cicd-pipeline:latest

      - name: Delete old docker container
        run: sudo docker rm -f cide-pipeline-container || true

      - name: Run docker container
        run: sudo docker run -e DEBUG=taha -d -p 3000:3000 --name cide-pipeline-container ${{secrets.DOCKER_USERNAME}}/cicd-pipeline
